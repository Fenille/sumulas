<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>RITE • Súmulas de Tiro</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;background:#000;color:#ffd}
.card{border:1px solid #ff0;padding:12px;border-radius:12px;margin:10px}
.pen-row{display:flex;gap:10px;align-items:center}
.pen-row input{width:70px}
.page{border:1px dashed #999;margin:20px 0;padding:12px}
@media print{
  .no-print{display:none}
  .page{page-break-after:always}
}
</style>
</head>
<body>

<h2>Visualização da Súmula (mobile)</h2>

<div class="card">
<h3>Penalidades (quantidade)</h3>
<div class="pen-row">Penalidade 01 <input type="number" min="0" value="0"></div>
<div class="pen-row">Penalidade 02 <input type="number" min="0" value="0"></div>
<div class="pen-row">Penalidade 03 <input type="number" min="0" value="0"></div>
</div>

<div class="card">
<button class="no-print" onclick="showSumula()">Visualizar Súmula</button>
<button class="no-print" onclick="window.print()">Imprimir (desktop)</button>
</div>

<div id="sumula" style="display:none">
  <div class="page">
    <h3>SÚMULA – PÁGINA 1</h3>
    <p>Dados do aluno, tiros e pontuação.</p>
  </div>
  <div class="page">
    <h3>SÚMULA – PÁGINA 2</h3>
    <p>Procedimentos, penalidades, reprovação e assinatura.</p>
  </div>
</div>

<script>
function showSumula(){
  document.getElementById('sumula').style.display='block';
}
</script>

</body>
</html>
